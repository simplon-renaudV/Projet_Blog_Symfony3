renaud\BlogBundle\Entity\User:
    type: entity
    table: null
    repositoryClass: renaud\BlogBundle\Repository\UserRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        mail:
            type: string
            length: '50'
            unique: true
        nom:
            type: string
            length: '30'
        prenom:
            type: string
            length: '30'
        avatar:
            type: string
            length: 255
            nullable: true
        password:
            type: string
            length: '255'
        salt:
            type: string
            length: '255'
        username:
            type: string
            length: '50'
            unique: true
        roles:
            type: array
        
    lifecycleCallbacks: {  }

    oneTomany:
        ArticleLu: 
            targetEntity: ArticleLu
            mappedBy: user
