security:
    encoders:
        renaud\BlogBundle\Entity\User: 
            algorithm: bcrypt
            cost: 12

    role_hierarchy:
        ROLE_ADMIN: ROLE_USER

    providers:
        main:
            entity:
                class: renaud\BlogBundle\Entity\User
                property: username

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main_login:
            pattern:   ^/login$
            anonymous: true # On autorise alors les anonymes sur ce pare-feu
        
        main:
            pattern:      ^/
            anonymous:    true
            provider:     main
            form_login:
                login_path: renaud_blog_login
                check_path: renaud_blog_login_check
            logout:
                path:       renaud_blog_logout
                target:     /
                